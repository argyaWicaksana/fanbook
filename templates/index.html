<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Fanbook Web" />
    <meta property="og:description"
        content="Just simple web made with Flask framework. I made this website for learning purpose. This Website contain comments for certain boyband." />
    <meta property="og:image" content="{{ url_for('static', filename='ogimage.jpg') }}" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Fan Book</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Serif KR', serif;
        }

        .mypic {
            width: 100%;
            height: 300px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.chosun.com/resizer/iksb_GxiHITk5APwQXOhvaiKYTc=/616x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/MEDK65WNXBHK5OR7CXLNJXPMZA.jpg');
            background-position: center 30%;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mypost {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 20px auto;

            box-shadow: 0px 0px 3px 0px black;
            padding: 20px;
        }

        .mypost>button {
            margin-top: 15px;
        }

        .mycards {
            width: 95%;
            max-width: 500px;
            margin: auto;
        }

        .mycards>.card {
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
    <script>
        $(document).ready(() => {
            set_temp();
            show_comment();

            $('#btn_update').click(() => {
                $.ajax({
                    type: 'POST',
                    url: '/homework/update',
                    data: {
                        id: $('#comment_id').val(),
                        comment: $('#updateForm #comment').val()
                    },
                    success: (response) => {
                        alert(response['msg']);
                        window.location.reload();
                    }
                })
            })
        });
        function set_temp() {
            $.ajax({
                type: "GET",
                url: "http://spartacodingclub.shop/sparta_api/weather/seoul",
                data: {},
                success: (response) => $('#temp').text(response['temp'])
            })
        }
        function save_comment() {
            $.ajax({
                type: 'POST',
                url: '/homework',
                data: {
                    nickname: $('#name').val(),
                    comment: $('#comment').val()
                },
                success: (response) => {
                    alert(response['msg'])
                    window.location.reload()
                }
            })
        }
        function show_comment() {
            $.ajax({
                type: "GET",
                url: "/homework",
                data: {},
                success: (response) => {
                    for (const fanbook of response) {
                        let tmp_html = `
                            <div class="card">
                                <div class="card-body d-flex justify-content-between">
                                    <blockquote class="blockquote mb-0" id="${fanbook['_id']['$oid']}">
                                        <p>${fanbook['comment']}</p>
                                        <footer class="blockquote-footer">${fanbook['nickname']}</footer>
                                    </blockquote>
                                    <div class="d-flex align-items-center gap-2">
                                        <button onclick="showUpdateForm('${fanbook['_id']['$oid']}')" data-bs-toggle="modal" data-bs-target="#updateForm" class="btn btn-primary"><i class="bi bi-pencil-square"></i></button>
                                        <button onclick="del('${fanbook['_id']['$oid']}')" class="btn btn-danger"><i class="bi bi-trash3"></i></button>    
                                    </div>
                                </div>
                            </div>
                        `;
                        $('#comment-list').append(tmp_html)
                    }
                }
            });
        }

        function del(id) {
            $.ajax({
                type: 'POST',
                url: '/homework/delete',
                data: { id: id },
                success: (response) => {
                    alert(response['msg']);
                    window.location.reload();
                }
            })
        }

        function showUpdateForm(id) {
            let comment = $(`#${id} > p`).text();
            $('#updateForm #comment').val(comment);
            $('#comment_id').val(id);
        }
    </script>
</head>

<body>
    <div class="mypic">
        <h1>Artist Name Fan Book</h1>
        <p>Current Temperature: <span id="temp">36</span>degrees</p>
    </div>
    <div class="mypost">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="url">
            <label for="floatingInput">Nickname</label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="comment"
                style="height: 100px"></textarea>
            <label for="floatingTextarea2">Comment</label>
        </div>
        <button onclick="save_comment()" type="button" class="btn btn-dark">Save</button>
    </div>
    <div class="mycards" id="comment-list">
    </div>

    <!-- Update Comment -->
    <div class="modal fade" id="updateForm" tabindex="-1" aria-labelledby="updateFormLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-dark" id="updateFormLabel">Update Form</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-5">
                    <input type="hidden" id="comment_id" value="">
                    <div class="form-floating">
                        <textarea id="comment" class="form-control" placeholder="Leave a comment here"
                            style="height: 100px;"></textarea>
                        <label for="floatingTextarea2">Comment</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="btn_update">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
